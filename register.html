<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <!--Use GET not POST-->
    <form method="get">
        First Name:<input type="text" name="Firstname" required><br>
        Last Name:<input type="text" name="Lastname" required><br>
        Email:<input type="email" name="email"  required><br>
        Password:<input type="password" name="password" min="5" required><br>

        Birthday:<input type="date"  name="Birthday" required><br>
        Gender: <br>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="female">Female <br>
        <input type="radio" name="gender" value="transgender">TransGender <br>
        Pets: <br>
        <input type="checkbox" name="dog">Dog <br>
        <input type="checkbox" name="cat">Cat <br>
        <input type="checkbox" name="rabbit">Rabbit <br>
        Car: <br>
        <select name="cars">
            <option value="Volve" value="volvo">Volve</option>
            <option value="BMW" value="bmw">BMW</option>
        </select> <br>
        <input type="submit" value="register">
        <input type="reset">
    </form>
    
</body>
</html>
